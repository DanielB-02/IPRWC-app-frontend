<div class="container">
  <div class="column">
    <mat-card>
      <mat-card-title>Add Product</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" class="signup-form">

          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Name" required>
            <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
              Please enter a valid name.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Description" required>
            <mat-error *ngIf="signupForm.get('description').invalid && signupForm.get('description').touched">
              Please enter a valid description.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="Price" required>
            <mat-error *ngIf="signupForm.get('price').invalid && signupForm.get('price').touched">
              Please enter a valid price.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="signup-form-input-field">
            <mat-label>Image Url</mat-label>
            <input matInput formControlName="imageUrl" placeholder="Image Url" required>
            <mat-error *ngIf="signupForm.get('imageUrl').invalid && signupForm.get('imageUrl').touched">
              Please enter a valid image url.
            </mat-error>
          </mat-form-field>

          <div class="signup-form-submit">
            <button class="signup-form-submit-button" mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                    (click)="onSubmit()">Add</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
